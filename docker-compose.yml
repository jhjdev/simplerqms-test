name: 'simplerqms-test'

services:
  postgres:
    image: postgres:17-alpine
    ports:
      - 5432:5432
    restart: always
    environment:
      - POSTGRES_PASSWORD=PPk4nz5Zd1csikqjqnsc
      - POSTGRES_USER=backend
      - POSTGRES_DB=simplerqms_test_db
    volumes:
      - './init_schema.sql:/docker-entrypoint-initdb.d/init_schema.sql'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U backend -d simplerqms_test_db']
      interval: 3s
      timeout: 3s
      retries: 5

  node:
    image: 'simplerqms-test/node:latest'
    build:
      context: './node'
      dockerfile: 'Dockerfile'
    restart: 'always'
    ports:
      - '3000:3000'
    volumes:
      - './node:/app'
      - /app/node_modules
    environment:
      - DATABASE_PASSWORD=PPk4nz5Zd1csikqjqnsc
    depends_on:
      postgres:
        condition: 'service_healthy'

