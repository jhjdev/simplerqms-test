  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: node:18
    working_dir: /app
    command: bash -c "npm install --legacy-peer-deps && npm run dev"
    restart: always
    ports:
      - "5173:5173"
    volumes:
